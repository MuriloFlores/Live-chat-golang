<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="bg-zinc-900 grid grid-cols-[auto,250px] grid-rows-3 h-screen w-screen gap-3  p-3 ">
    <div class="bg-white w-full h-full row-span-3 col-span-1 rounded-lg p-5">
        <div
            class="border-2 border-zinc-20 w-{90%} h-[88%] mb-3 rounded-lg p-3 overflow-auto text-start flex items-end flex-col" id="chat_record">

        <!--Chat-->

        </div>
        <div class="flex justify-center items-end gap-2 ">
            <input type="text"
                class="rounded-lg w-9/12 h-12 bg-zinc-200 outline-none p-3 border-2 border-zinc-200 hover:bg-white text-zinc-500" id="message_content">
            <button class="rounded-lg w-40 h-12 hover:text-white bg-zinc-200 hover:bg-zinc-900 text-lg " id="sender">Enviar</button>
            <button class="rounded-lg w-40 h-12 hover:text-white bg-zinc-200 hover:bg-zinc-900 text-lg logout">Logout</button>
        </div>
    </div>
    <div class="bg-white w-full h-full row-span-3 col-span-1 rounded-lg ">
        <h2 class="text-center font-semibold text-lg">Usuarios Conectados: </h2>
        <ul class="connected_users">
            <!-- <li class="p-3 flex flex-row justify-start items-center">
                <div class="bg-green-500 w-2 h-2 rounded-lg m-2"></div>
                <p>Murilo</p>
            </li> -->
        </ul>
    </div>

    <script type="module" src="./assets/javascript/websocket/index.js"></script>
</body>

</html>
